      <!-- Finish Modal -->
      <div id="You-Win" class="modal modal-background">
        <div class="modal-content">
          <h4>Congratulations!</h4>
          <p class="timer">You finished the game in <span id="minutes"></span> minutes and <span id="seconds"></span> seconds </p>
          <a href="game.html" class="modal-close waves-effect waves-green btn-flat timer">Play Again?</a>
          <a href="index.html" class="modal-close waves-effect waves-green btn-flat timer">Quit?</a>
        </div>
      </div>
<!-- Quit Modal -->
      <div id="Quit-Game" class="modal modal-background">
        <div class="modal-content">
          <h4>Paused</h4>
          <p>Are you sure you want to quit? </p>
          <a id="yes" href="index.html" class="modal-close waves-effect waves-green btn-flat timer">Yes</a>
          <a  id="no" class="modal-close waves-effect waves-green btn-flat timer">No</a>
        </div>
      </div>

    <footer>

        <button type="button"
        class="btn" name="play" id="lets-play"> <h6>Play</h6> </button>
