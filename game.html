<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Monoton|Press+Start+2P" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>The Game Memory</title>
</head>

<body id="game-background">

  <div class="grid-body">
    <header>
      <h5 class="center-align"><span class="timer">Time</span></h5>
      <h6 class="center-align"> <span id="timer" class="timer"> 0 minutes 0 seconds</span> </h6>
    </header>

    <aside class="sidebar-left side">
      <div class="card-panel teal card-type">
        <span class="white-text">This is a stretch of what type of cards they want.
    </span>
      </div>
      <div class="card-panel teal card-amount">
        <span class="white-text">This is a stretch goal of giving the player a choice of how many cards.
    </span>
      </div>
    </aside>

    <article>
      <div id="deckOfCards" class="game-board deck">
        <div id="flask" class="card card-back">
          <i class="fas fa-flask hide"></i>
        </div>
        <div id="bullseye" class="card card-back">
          <i class="fas fa-bullseye hide"></i>
        </div>
        <div id="bullseye" class="card card-back">
          <i class="fas fa-bullseye hide"></i>
        </div>
        <div id="flask" class="card card-back">
          <i class="fas fa-flask hide"></i>
        </div>
        <div id="gravity" class="card card-back">
          <i class="fab fa-grav hide"></i>
        </div>
        <div id="diagnoses" class="card card-back">
          <i class="fas fa-diagnoses hide"></i>
        </div>
        <div id="dna" class="card card-back">
          <i class="fas fa-dna hide"></i>
        </div>
        <div id="diagnoses" class="card card-back">
          <i class="fas fa-diagnoses hide"></i>
        </div>
        <div id="gravity" class="card card-back">
          <i class="fab fa-grav hide"></i>
        </div>
        <div id="dna" class="card card-back">
          <i class="fas fa-dna hide"></i>
        </div>
        <div id="jet" class="card card-back">
          <i class="fas fa-fighter-jet hide"></i>
        </div>
        <div id="swine" class="card card-back">
          <i class="fab fa-grunt hide"></i>
        </div>
        <div id="sun" class="card card-back">
          <i class="fas fa-sun hide"></i>
        </div>
        <div id="jet" class="card card-back">
          <i class="fas fa-fighter-jet hide"></i>
        </div>
        <div id="sun" class="card card-back">
          <i class="fas fa-sun hide"></i>
        </div>
        <div id="swine" class="card card-back">
          <i class="fab fa-grunt hide"></i>
        </div>
      </div>
      <!-- Finish Modal -->
      <div id="You-Win" class="modal modal-background">
        <div class="modal-content">
          <h4>Congratulations!</h4>
          <p>You finished the game in <span id="minutes"></span> minutes and <span id="seconds"></span> seconds </p>
          <a href="game.html" class="modal-close waves-effect waves-green btn-flat timer">Play Again?</a>
          <a href="index.html" class="modal-close waves-effect waves-green btn-flat timer">Quit?</a>
        </div>
      </div>
<!-- Quit Modal -->
      <div id="Quit-Game" class="modal modal-background">
        <div class="modal-content">
          <h4>Paused</h4>
          <p>Are you sure you want to quit? </p>
          <a href="index.html" class="modal-close waves-effect waves-green btn-flat timer">Yes</a>
          <a  class="modal-close waves-effect waves-green btn-flat timer">No</a>
        </div>
      </div>

<!--  -->
    </article>

    <footer>
      <div id="play" class="">
        <button type="button" name="play" id="lets-play"> <h6>Play</h6> </button>
      </div>
      <div id="quit">
        <button type="button" name="play" id="quit" data-target="Quit-Game" class="btn modal-trigger">
        <h6>Quit</h6> </button>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="Javascript/DOM.js" charset="utf-8"></script>
</body>

</html>
